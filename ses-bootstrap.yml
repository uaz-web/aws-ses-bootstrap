#===============================================================================
# This CloudFormation template sets up SNS topics, SQS queues, and CloudWatch
# alarms to monitor and collect bounces and complaints.
#===============================================================================

AWSTemplateFormatVersion: "2010-09-09"
Description: SES Monitoring and Alarm Resources

#===============================================================================
# Begin Resources Section
#===============================================================================
Resources:

#===============================================================================
# IAM
#===============================================================================
    sesSendGroup:
      Type: 'AWS::IAM::Group'
      Properties:
        GroupName: !Sub "${AWS::StackName}-send-group"

    sesSendPolicy:
      Type: 'AWS::IAM::Policy'
      Properties:
        PolicyName: !Sub "${AWS::StackName}-send-policy"
        PolicyDocument:
          Version: 2012-10-17
          Statement:
            - Effect: Allow
              Action:
                - 'ses:SendEmail'
                - 'ses:SendRawEmail'
              Resource: '*'
              Condition:
                ForAllValues:StringNotLike:
                  ses:Recipients:
                    - '*@example.com'
                    - 'noreply@*'
        Groups:
          - !Ref sesSendGroup


#===============================================================================
# SES Configuration Set
#===============================================================================
    sesConfigSet:
      Type: AWS::SES::ConfigurationSet
      Properties:
        Name: !Sub "${AWS::StackName}-config-set"

    sesEventDestination:
      Type: AWS::SES::ConfigurationSetEventDestination
      Properties:
        ConfigurationSetName: !Ref sesConfigSet
        EventDestination:
          Name: !Sub "${AWS::StackName}-event-destination"
          Enabled: true
          MatchingEventTypes:
            - send
            - reject
            - delivery
            - bounce
            - complaint
          CloudWatchDestination:
            DimensionConfigurations:
              - DimensionName: ses:caller-identity
                DimensionValueSource: messageTag
                DefaultDimensionValue: none
              - DimensionName: ID
                DimensionValueSource: messageTag
                DefaultDimensionValue: none
              - DimensionName: Sender
                DimensionValueSource: emailHeader
                DefaultDimensionValue: none

#===============================================================================
# SQS Queues
#===============================================================================
    sesBouncesQueue:
      Type: "AWS::SQS::Queue"
      Properties:
        MessageRetentionPeriod: 1209600

    sesComplaintsQueue:
      Type: "AWS::SQS::Queue"
      Properties:
        MessageRetentionPeriod: 1209600

#===============================================================================
# SNS Topics
#===============================================================================
    sesBouncesTopic:
      Type: "AWS::SNS::Topic"
      Properties:
        Subscription:
          -
            Endpoint: !GetAtt sesBouncesQueue.Arn
            Protocol: "sqs"

    sesComplaintsTopic:
      Type: "AWS::SNS::Topic"
      Properties:
        Subscription:
          -
            Endpoint: !GetAtt sesComplaintsQueue.Arn
            Protocol: "sqs"

    sesAlarmTopic:
      Type: "AWS::SNS::Topic"

#===============================================================================
# CloudWatch Alarms
#===============================================================================
    sesBouncesReputationAlarm:
      Type: "AWS::CloudWatch::Alarm"
      Properties:
        AlarmDescription: "Alarm to monitor bounce reputation"
        AlarmActions:
          - !Ref sesAlarmTopic
        MetricName: Reputation.BounceRate
        Namespace: AWS/SES
        Statistic: Average
        Period: "21600"
        EvaluationPeriods: "1"
        Threshold: "0.05"
        ComparisonOperator: GreaterThanOrEqualToThreshold

    sesComplaintsReputationAlarm:
      Type: "AWS::CloudWatch::Alarm"
      Properties:
        AlarmDescription: "Alarm to monitor complaint reputation"
        AlarmActions:
          - !Ref sesAlarmTopic
        MetricName: Reputation.ComplaintRate
        Namespace: AWS/SES
        Statistic: Average
        Period: "21600"
        EvaluationPeriods: "1"
        Threshold: "0.001"
        ComparisonOperator: GreaterThanOrEqualToThreshold

    sesBouncesAlarm:
      Type: "AWS::CloudWatch::Alarm"
      Properties:
        AlarmDescription: "Alarm to monitor exessive bounces"
        AlarmActions:
          - !Ref sesAlarmTopic
        MetricName: Bounce
        Namespace: AWS/SES
        Statistic: Sum
        Period: "3600"
        EvaluationPeriods: "1"
        Threshold: "5"
        ComparisonOperator: GreaterThanOrEqualToThreshold

    sesComplaintsAlarm:
      Type: "AWS::CloudWatch::Alarm"
      Properties:
        AlarmDescription: "Alarm to monitor complaints"
        AlarmActions:
          - !Ref sesAlarmTopic
        MetricName: Complaint
        Namespace: AWS/SES
        Statistic: Sum
        Period: "86400"
        EvaluationPeriods: "1"
        Threshold: "1"
        ComparisonOperator: GreaterThanOrEqualToThreshold

#===============================================================================
# Begin Outputs section
#===============================================================================
Outputs:

    sesBouncesTopic:
      Value: !Ref sesBouncesTopic
      Export:
        Name: "ses-bounces-topic"

    sesComplaintsTopic:
      Value: !Ref sesComplaintsTopic
      Export:
        Name: "ses-complaints-topic"

    sesAlarmTopic:
      Value: !Ref sesAlarmTopic
      Export:
        Name: "ses-alarm-topic"

    sesBouncesQueue:
      Value: !Ref sesBouncesQueue
      Export:
        Name: "ses-bounces-queue"

    sesComplaintsQueue:
      Value: !Ref sesComplaintsQueue
      Export:
        Name: "ses-complaints-queue"
